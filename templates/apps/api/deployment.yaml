apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          {{- tpl (.Files.Get "files/api.yml") . | nindent 10 }}
          command: [ gunicorn, api.wsgi ]
          args: [ -c, gunicorn/config.py ]
          ports:
            - name: api-port
              containerPort: 8000
          resources:
            limits:
              memory: 250Mi
