apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: {{ .Release.Name }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ template "web_domain" . }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
    - host: {{ template "api_domain" . }}
      http:
        paths:
        - path: /static
          pathType: Prefix
          backend:
            service:
              name: nginx
              port:
                number: 80
