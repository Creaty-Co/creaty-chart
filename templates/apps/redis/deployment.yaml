apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  replicas: {{ .Values.redis.replicas }}
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
      annotations:
        helm.sh/revision: "{{ .Release.Revision }}"
    spec:
      volumes:
        - name: configs
          configMap:
            name: redis-configs
      containers:
        - name: redis
          image: {{ .Values.redis.image }}
          ports: {{- include "ports" .Values.redis.ports | indent 12 }}
          volumeMounts: {{- include "configs" .Values.redis.configs | indent 12 }}
          resources: {{- toYaml .Values.redis.resources | nindent 12 }}
