apiVersion: v1
kind: PersistentVolume
metadata:
  name: envy-cal-postgres-pv
  namespace: envy
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: do-block-storage-xfs-retain
  csi:
    driver: dobs.csi.digitalocean.com
    volumeHandle: 1be14596-5727-11ee-9b4a-0a58ac120f6d
    fsType: xfs

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cal-postgres-pvc
  namespace: envy
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: do-block-storage-xfs-retain
  volumeName: envy-cal-postgres-pv
